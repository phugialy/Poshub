<!DOCTYPE html>
<html>
<head>
    <title>OAuth URL Test</title>
</head>
<body>
    <h1>OAuth URL Test</h1>
    <button onclick="testOAuthUrl()">Get OAuth URL</button>
    <div id="result"></div>

    <script>
        async function testOAuthUrl() {
            try {
                const response = await fetch('/api/auth/google-url');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Generated OAuth URL:</h3>
                    <p><strong>Redirect URI:</strong> ${extractRedirectUri(data.authUrl)}</p>
                    <p><strong>Full URL:</strong> <a href="${data.authUrl}" target="_blank">${data.authUrl}</a></p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function extractRedirectUri(url) {
            const match = url.match(/redirect_uri=([^&]+)/);
            return match ? decodeURIComponent(match[1]) : 'Not found';
        }
    </script>
</body>
</html>
